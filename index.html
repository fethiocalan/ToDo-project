<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gradient-to-l from-cyan-950 to-gray-500">
  <div class="text-center mt-12">
    <div>
      <h1 class=" justDo font-normal md:text-8xl  text-7xl text-white">Just do it.</h1>
      <form class=" flex flex-row items-center justify-center mt-8">
        <input type="text" class=" outline-none md:w-8/12 w-7/12 lg:w-5/12 py-2 text-white bg-gray-900 px-4 rounded-s-3xl" placeholder="Add a task... " id="addInput">
        <button type="submit" class=" px-3 py-2 button bg-white text-gray-800 rounded-r-3xl hover:bg-gray-700 hover:text-white transition duration-150 font-semibold" id="addButton" >I Got This!</button>
      </form>
      <div class="showAlert_ relative flex justify-center"></div>
      
      <p class="text-gray-300 mt-24">10/31/2024. 9:59 pm</p>
      <ul class="mt-5 inline-block md:w-8/12 w-11/12 lg:w-6/12 text-start" id="ul_duties">
    
      </ul>
    </div>
  </div>
  
  

<script src="app.js"></script>
</body>
</html>
